 <form [formGroup]="form" *ngIf="!hideFilter">

      <label for="status">Status:</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="1" >Active</option>
        <option value="2">Draft</option>
      </select>
    </div>
 </form>
